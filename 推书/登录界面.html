<!DOCTYPE html>
<html>
    <head>
         <title>推书主页</title>
         <meta charset="UTF-8">
         <link rel="stylesheet" type="text/css" href="css/登录.css">
    </head>
    <body>
        <div>
        <!--背景和LOGO-->
        <div class="bg">
           <img src="css/picture/bg_2.jpg" width="100%" height="718">
        </div>
        <a  href="###" onclick="one()"><img class="entry"  src="css/picture/图层 3.png"></a>
        <div class="LOGO">
            <img src="css/picture/LOGO1.png">
        </div>
        <p class="words">The books that know you</p>
        <!--搜索栏-->
        <form action="选书.html" method="GET" target="_blank"> 
            <input type="text" class="text_1" placeholder="搜索">
            <input type="image" class="submit_1" src="css/picture/search.png">
        </form>
        <!--分类-->
        <ul>
            <li><a href="###">大类1</a></li>
            <li><a href="###">大类2</a></li>
            <li><a href="###">大类3</a></li>
            <li><a href="###">大类4</a></li>
        </ul>
        <!--登录界面-->
        <div id="content">             
              <div id="login">
                  <a id="close" onclick="two()" href="###"><img src="css/picture/close.png"></a>
                 <img src="css/picture/LOGO1.png" width="200">
                  <form class="login_1">
                      <div class="name_1">账号： <input id="name" type="text" placeholder="  用户名"></div>
                      <div class="pw">密码： <input id="password" type="password" ></div>
                  </form>
                  <a id="click" href="###" onclick="two()">登录</a>
                  <a id="enroll" href="###">注册</a>
                </div>
            </div>
        </div>
        </div>
        <script>
            function one() {
               var name=document.getElementById("content");
               name.style.display="block";
            }
            function two(){
                var name=document.getElementById("content");
                name.style.display="none";
            }
        </script>
    </body>
</html>
